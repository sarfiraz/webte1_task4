<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Generátor</title>
</head>
<body>

    <header>
        <div class="container text-center pt-5">
            <h1 class="text-black mb-5">Funkcia F(x,y)=X*Y Generátor</h1>
        </div>
    </header>
    <main>

        <div class="container text-center ">
            <div class="row">
                <div class="col">
                    <label class="form-label " for="xValues">Zadajte hodnotu pre X: </label>
                    <input class="form-control" type="number" name="xValues" id="xValues" min="1" max="9" required placeholder="X, [0,9]">
                    <p id="valuePx"></p>
                </div>
                <div class="col">
                    <label class="form-label" for="yValues">Zadajte hodnotu pre Y: </label>
                    <input class="form-control" type="number" name="yValues" id="yValues" min="1" max="9" required placeholder="Y,[0,9]">
                    <p id="valuePy"></p>
                </div>
                    <button class="form-control btn-primary mt-5" id="btnP">Generovať</button>

            </div>
            <div class="modal pt-5" id="back2">
            <div class="table-responsive w-100" id="tableCon">
                <span id="cls" class="close">&times;</span>
                <table class="table " id="tble">

                </table>
            </div>
            </div>

        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
